<form
  nz-form
  [formGroup]="validateForm"
  style="margin-top: 20px; text-align: center"
  (submit)="submitForm()"
>
  <input
    nz-input
    placeholder="Enter Keyword to search"
    nzSize="large"
    style="width: 20%; background-color: rgba(0, 0, 0, 0.495)"
    formControlName="title"
  />
  <button
    nz-button
    [nzSize]="size"
    nzType="primary"
    style="
      margin-left: 15px;
      border-color: black;
      color: white;
      background-color: chocolate;
    "
    [disabled]="validateForm.invalid"
  >
    Search
  </button>
</form>

<!-- <div style="background-color: #F8F8F8; min-height: 91vh;"> -->

<div style="padding-top: 10px"></div>

<div style="margin-top: 10px" class="child" *ngFor="let product of Products">
  <div nz-row>
    <div nz-col nzSpan="8">
      <img
        class="profile"
        style="height: 130px; width: 200px; border-radius: 10px"
        [src]="product.processedImg"
        alt="profile"
      />
    </div>
    <div nz-col nzSpan="16">
      <h2 class="text-lg font-bold" style="cursor: pointer; color: white">
        {{ product.namaBarang }}
      </h2>
      <hr />
      <h3>
        Price: <b>{{ product.hargaBarang }}</b> <br />Description:
        <b>{{ product.deskripsiBarang }}</b> <br />Category:
        <b>{{ product.kategoriBarang.namaKategori }}</b>
      </h3>
      <hr />
      <div style="float: right">
        <button
          nzSize="small"
          nz-button
          nzType="primary"
          routerLink="/admin/edit_product/{{ product.idBarang }}"
        >
          Update
        </button>

        <button
          style="margin-left: 10px"
          nzSize="small"
          nz-button
          nzType="primary"
          (click)="deleteProduct(product.idBarang)"
          nzDanger
        >
          Delete
        </button>
      </div>
    </div>
  </div>
</div>
