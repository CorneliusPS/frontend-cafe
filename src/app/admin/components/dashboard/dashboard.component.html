<form
  nz-form
  [formGroup]="validateForm"
  style="margin-top: 20px; text-align: center"
  (submit)="submitForm()"
>
  <input
    nz-input
    placeholder="Enter Keyword to search"
    nzSize="large"
    style="width: 20%; background-color: rgba(255, 255, 255, 0.329)"
    formControlName="title"
  />
  <button
    nz-button
    [nzSize]="size"
    nzType="primary"
    style="margin-left: 15px; background-color: chocolate; color: white"
  >
    Search
  </button>
</form>

<div style="min-height: 91vh">
  <div style="padding-top: 10px"></div>

  <div
    style="margin-top: 10px"
    class="child"
    *ngFor="let category of categories"
  >
    <div nz-row>
      <div nz-col nzSpan="8">
        <img
          class="profile"
          style="height: 130px; width: 200px; border-radius: 10px"
          [src]="category.processedImg"
          alt="profile"
        />
      </div>
      <div nz-col nzSpan="16">
        <h2 class="text-lg font-bold" style="cursor: pointer; color: white">
          {{ category.namaKategori }}
        </h2>
        <hr />
        <h3>
          Description: <b>{{ category.deskripsiKategori }}</b>
        </h3>
        <hr />
        <div style="float: right">
          <button
            nzSize="small"
            nz-button
            nzType="primary"
            routerLink="/admin/{{ category.idKategori }}/view_products"
          >
            View Products
          </button>
          <button
            style="margin-left: 10px"
            nzSize="small"
            nz-button
            nzType="primary"
            routerLink="/admin/{{ category.idKategori }}/product"
          >
            Post Product
          </button>
          <button
            style="margin-left: 10px"
            nzSize="small"
            nz-button
            nzType="primary"
            (click)="deleteCategory(category.idKategori)"
            nzDanger
          >
            Delete
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
