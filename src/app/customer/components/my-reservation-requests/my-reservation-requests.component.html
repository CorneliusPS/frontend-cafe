<nz-spin [nzSpinning]="isSpinning" [nzSize]="'large'" nzTip="Working...">
  <div class="tbcontent">
    <nz-table
      #basicTable
      [nzData]="reservations"
      [nzPageSize]="20"
      [nzShowPagination]="'false'"
    >
      <thead>
        <tr>
          <th style="font-weight: bolder; color: chocolate">Table Type</th>
          <th style="font-weight: bolder; color: chocolate">Description</th>
          <th style="font-weight: bolder; color: chocolate">
            Reservation Time
          </th>
          <th style="font-weight: bolder; color: chocolate">
            Reservation Date
          </th>
          <th style="font-weight: bolder; color: chocolate">Status</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let reservation of basicTable.data">
          <td>
            <strong>{{ reservation.tableType }}</strong>
          </td>
          <td>
            <strong>{{ reservation.deskripsi }}</strong>
          </td>
          <td>
            <strong>{{ reservation.reservationDate | date : "h:mm a" }}</strong>
          </td>
          <td>
            <strong>{{ reservation.reservationDate | date }}</strong>
          </td>
          <td>
            <strong
              [ngStyle]="{
                color:
                  reservation.reservationStatus === 'APPROVED'
                    ? 'green'
                    : reservation.reservationStatus === 'DISAPPROVED'
                    ? 'blue'
                    : 'red'
              }"
            >
              {{ reservation.reservationStatus }}
            </strong>
          </td>
        </tr>
      </tbody>
    </nz-table>
  </div>
</nz-spin>
